<VirtualHost *:80>
DocumentRoot /home/ubuntu/transcoder/transcoder
LoadModule php5_module /opt/circleci/php/5.6.22/libexec/apache2/libphp5.so
ErrorLog "/var/log/apache2/transcoder.error_log"

ServerName transcoder.local
<Directory " /home/ubuntu/transcoder/ ">
	Options FollowSymLinks Indexes
	AllowOverride all
	Require all granted
	AddDefaultCharset utf-8 
</Directory>
</VirtualHost> 